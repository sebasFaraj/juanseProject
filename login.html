<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./general.css" rel="stylesheet">
  </head>
  <body>
    <div class = "container loginContainer">
        <div class="row">
            <div class="col-12 textCol">
                <h1 class = "signUpText mb-2">Sign up for Calendar</h1>
                <h1 class = "signUpMiniText mb-5">Create an account or log in</h1>
                <form class = "loginForm">
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="FormControlInput1" placeholder="johnSmith">
                    </div>
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="FormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="FormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="FormControlInput1">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary form-control" id="FormControlInput1"> Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
